<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 필요한 경우 스타일 추가 -->
</head>
<body>
    <h2>회원가입</h2>
    
    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <div>
            <label for="username">아이디:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
        </div>
        
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>
        
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>
        
        <div th:if="${error}" class="error">
            <p th:text="${error}"></p>
        </div>
        
        <button type="submit">가입하기</button>
    </form>
    
    <p><a href="/login">로그인 페이지로 이동</a></p>
</body>
</html>
