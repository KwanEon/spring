<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{'/userlist/' + ${user.id}}" method="post" th:object="${user}">
        <input type="hidden" id="username" name="username" th:field="*{username}" />

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <!-- General error message -->
        <div class="error" th:if="${error}" th:text="${error}"></div>

        <!-- Submit button -->
        <button type="submit">Update</button>
    </form>

    <!-- Back to user list -->
    <a th:href="@{/userlist}">Back to User List</a>
</body>
</html>
